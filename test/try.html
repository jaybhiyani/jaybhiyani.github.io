<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="animate/animate.min.css">
	<title></title>
	<style type="text/css">
		h1{
			text-align: center;
			position: relative;
			top: 50%;
			
			
		}

		@keyframes text{
			0%{
				animation-delay: 2s;
				top: 30%;
				left: 30%;
			}
			50%{
				top: 20%;
				left: 20%;
			}
			100%{
				top: 10%;
				left: 10%;
			}
		}
	</style>
</head>
<body>
	<div style="width: 100%;height: 500px;background-color: grey;">
	<h1 class="animated zoomInDown slow slideOutLeft">Enter the Name</h1>
	</div>
</body>
</html>
